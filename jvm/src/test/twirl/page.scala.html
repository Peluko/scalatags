@(contentpara: String, first: String, titleString: String, firstParaString: String, paras: Seq[(Int, String)])
<html>
  <head>
    <script>console.log(1)</script>
  </head>
  <body>
    <h1 style="color: red;">@titleString</h1>
    <div style="background-color: blue;">
      <p class="@contentpara @first" title="this is paragraph 0">@firstParaString</p>
      <a href="www.google.com">
        <p>Goooogle</p>
      </a>
      @for((i, color) <- paras){
        @para(contentpara, i, color)
      }
    </div>
  </body>
</html>
